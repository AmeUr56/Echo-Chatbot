     <div class="Contributers">

            <div style="margin-left: 20px;display: flex;align-items: center;"><span style="color: white;margin-right: 3px;">1</span><span style="color: #2e2e2e;">GB</span><div class="percentage"><p>+11.1%</p><img src="images/trend-up.png" class="indicator" ></div></div>
            </div>
        </div>

        <div class="card">
            <div class="user-profile">
                <img src="images/user-pfp2.png" class="user-pfp">

            <div class="card-details">

            <div style="margin-left: 20px;display: flex;align-items: center;"><span style="color: white;margin-right: 3px;">3</span><span style="color: #2e2e2e;">GB</span><div class="percentage"><p>-3%</p><img src="images/trend-down.png" class="indicator" ></div></div>

    <div class="Hero-Part">
        <div class="Hero-Pic-wrapper"><img src="images/Hero-Pic.png" class="Hero-Picture"><span style="font-size: 40px;font-weight: 300;color: white;">Echo AI Voice Trainer</span></div>
        <div class="Hero-Text">AI  Chat Bot</div>

        <div class="purple"></div>
        <img src="images/Visualizer.jpg" class="Visualizer">

<section id="Page2">

   <div class="Chatbot-Card">
     <nav>
        <div class="pfp"><img src="images/logo.png" class="pfp1"></div>
        <p>Echo</p>

    <div class="Chat-input">
        <div class="messageBox">
        <div class="fileUploadWrapper">
          <label for="file">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 337 337">
              <circle
                stroke-width="20"
                stroke="#6c6c6c"
                fill="none"
                r="158.5"
                cy="168.5"
                cx="168.5"
              ></circle>
              <path
                stroke-linecap="round"
                stroke-width="25"
                stroke="#6c6c6c"
                d="M167.759 79V259"
              ></path>
              <path
                stroke-linecap="round"
                stroke-width="25"
                stroke="#6c6c6c"
                d="M79 167.138H259"
              ></path>
            </svg>
            <span class="tooltip">Add an image</span>
          </label>
          <input type="file" id="file" name="file" />
        </div>
        <input required="" placeholder="Message..." type="text" id="messageInput" />
        <button id="sendButton">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663">
            <path
              fill="none"
              d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
            ></path>
            <path
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="33.67"
              stroke="#6c6c6c"
              d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"

      </div>
      </div>
      <div class="mic-button"><img src="images/microphone.png" class="mic-icon"></div>
   </div>
   <div class="Main-Text"><p style="font-size: 50px;font-weight: 500;color: white;">Try it yourself</p></div>
</section>

    <input type="input" class="form__field" placeholder="Name" required="">

   </div>

   <div class="form">
    <input class="input" placeholder="Type your text" required="" type="text">
    <span class="input-border"></span>
  </div>
  <div class="button-container">
    <span class="text">
      <span class="button-lines">
        <span class="button-line-1"></span>
        <span class="button-line-2"></span>
      </span>
    </span>
  </div>
   </div>
